</style></head><body><article id="0fa78e74-4790-4cc3-9aca-f205c65f6dc9" class="page serif"><header><img class="page-cover-image" src="https://root-nation.com/wp-content/uploads/2021/05/nft-tokeny-budushhee-rynka-intellektualnoj-sobstvennosti.jpg" style="object-position:center 100%"/><div class="page-header-icon page-header-icon-with-cover"><span class="icon">🔮</span></div><h1 class="page-title">NFT / Metaverse Library</h1></header><div class="page-body"><figure id="2f1da227-d52a-49a5-92da-b92f8b01789a"><div class="source">https://github.com/M3-org/awesome-metaverse</div></figure><figure id="9ce98ccc-8325-4094-bdec-dd6fabefdc0e"><a href="https://future.a16z.com/nft-canon/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">NFT Canon | Future</div><div class="bookmark-description">The NFT Canon is a go-to resource for artists and creators, developers, corporations and institutions, communities and other organizations seeking to understand or do more with non-fungible tokens.</div></div><div class="bookmark-href">https://future.a16z.com/nft-canon/</div></div><img src="https://future.a16z.com/wp-content/uploads/2021/06/V7_GenericTopic_Crypto.jpg" class="bookmark-image"/></a></figure><figure id="b1355410-29db-4498-a4be-1eca3adafd8e"><a href="https://www.matthewball.vc/all/forwardtothemetaverseprimer" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Framework for the Metaverse - MatthewBall.vc</div><div class="bookmark-description">I first wrote about the Metaverse , and overhauled my thinking in a January 2020 update: The Metaverse: What It Is, Where to Find it, Who Will Build It, and Fortnite . Since then, a lot has happened. COVID-19 forced hundreds of millions into Zoomschool and remote work.</div></div><div class="bookmark-href"><img src="https://images.squarespace-cdn.com/content/v1/5d8e9007bc3d0e18a4c49673/1572219601973-L1D1H9083RB28KGMX9WE/favicon.ico?format=100w" class="icon bookmark-icon"/>https://www.matthewball.vc/all/forwardtothemetaverseprimer</div></div><img src="http://static1.squarespace.com/static/5d8e9007bc3d0e18a4c49673/t/60da274bc94f7e089133c4fe/1624909646316/universe-of-water-particles-transcending-boundaries-2017-superblue-miami-teamlab-stirworld-210505065626.jpg?format=1500w" class="bookmark-image"/></a></figure><figure id="1bdeb1ed-3335-477e-bb94-2f4d1e046bac"><a href="https://www.matthewball.vc/all/themetaverse" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">The Metaverse: What It Is, Where to Find it, Who Will Build It, and Fortnite - MatthewBall.vc</div><div class="bookmark-description">There&#x27;s a reason every Big Tech CEO has a well-worn copy of &quot;Snow Crash&quot; in their office.</div></div><div class="bookmark-href"><img src="https://images.squarespace-cdn.com/content/v1/5d8e9007bc3d0e18a4c49673/1572219601973-L1D1H9083RB28KGMX9WE/favicon.ico?format=100w" class="icon bookmark-icon"/>https://www.matthewball.vc/all/themetaverse</div></div><img src="http://static1.squarespace.com/static/5d8e9007bc3d0e18a4c49673/5d8e94500fa50d2aaaa7c3c6/5e10b05c08c15a57c826b8d3/1631664721478/CYji2tcttyHWhHGCoHrJ3E.jpg?format=1500w" class="bookmark-image"/></a></figure><figure id="da9e2103-4d2a-4285-9f14-ea2f2dea7c5f"><a href="https://research.thetie.io/metaverse-mania-an-overview-of-decentraland-and-sandbox/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">Metaverse Mania: An Overview of Decentraland and Sandbox - The TIE Research</div><div class="bookmark-description">What is the Metaverse? On a base level, the concept of the &#x27;Metaverse&#x27; is a digital world where players can participate &amp; create social and economic experiences with other individuals in shared virtual environments. These computer-generated environments range from detail-oriented recreations of popular destinations such as Hawaii or the Australian Outback to dystopian future worlds in movies we all love; the possibilities are endless!</div></div><div class="bookmark-href"><img src="https://research.thetie.io/wp-content/uploads/2021/05/cropped-the_tie_square-192x192.png" class="icon bookmark-icon"/>https://research.thetie.io/metaverse-mania-an-overview-of-decentraland-and-sandbox/</div></div><img src="https://research.thetie.io/wp-content/uploads/2021/08/metaverse_mania-1.png" class="bookmark-image"/></a></figure><figure id="b0908a3f-5287-4859-9424-450e8670ed35"><a href="https://www.paradigm.xyz/2021/10/a-guide-to-designing-effective-nft-launches/" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">A Guide to Designing Effective NFT Launches</div><div class="bookmark-description">Blockchains revolutionized fundraising for open-source software, but not everything worked right from the start. In fact, ICOs of the 2016-2018 era were often horribly broken mechanisms that allowed founders to cash out before delivering any products. Many lessons have been learned since, with today&#x27;s projects having a working product before launching a token and distributing it to incentivize usage and decentralize governance.</div></div><div class="bookmark-href"><img src="https://www.paradigm.xyz/wp-content/themes/wpt_paradigm2021/library/img/favicon/favicon-16x16.png" class="icon bookmark-icon"/>https://www.paradigm.xyz/2021/10/a-guide-to-designing-effective-nft-launches/</div></div><img src="https://www.paradigm.xyz/wp-content/uploads/2021/10/3-1.png" class="bookmark-image"/></a></figure><figure id="3b287d3d-7e2c-4e80-8ced-0934dbec3847"><a href="https://dappradar.com/blog/bga-blockchain-game-report-q3-2021" class="bookmark source"><div class="bookmark-info"><div class="bookmark-text"><div class="bookmark-title">BGA Blockchain Game Report Q3 2021</div><div class="bookmark-description">The third quarter of 2021 proved that blockchain games, boosted by the play-to-earn (P2E) movement are here to stay. In Q3 2021, the Unique Active Wallets (UAW) connected to game dapps reached 754,000, which represents almost half of the industry&#x27;s activity.</div></div><div class="bookmark-href"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAMvElEQVR4nO2dC7RVRRnH/x4MEVBehlogiQikgqggQiCIhkXoCmWVaTeBBM1HFJUGkqRkai7LSgPJjIjCLDERc6VFGBpdIrhKiIoSykNvcgVEQHlcWkP/wzod9vfN7JnZh3u557cWi7v2Y2bO/vbMfPM9ZqNMmTJlypTx5BBcs6eUz+5QAGcCOBXAGQBydVRw5qEs5b9FAHaWquJDS1URgMMBXAhgIIAeALrVYYHUAjiFbWwP4DEAW0tRcSl6SGMAEwFcBeCDWVeWETUApgGYDGB7lhVlLZBzAEwHcFyWlZSQdQBGAngqqyqzHDIqAMw7iIRh+DCAJwF8MasKshLIEAAzMiq7LnA/gGFZtCOLIasNgA2xC62jHAOgOmbTsughB3PPKObXsQuMLZB+HK4aCoMAnBvzt8YWSEPqHXl+EbOwmAK5FsDxEcurLxjN6+ux2hprUm8KYBOAD8QorB5iVvatALwT2vRYPeTeBiwM8DneF6ugUDoDGBGjMfWcS2j/CiKGcXFKiZ/jSgCrAazheudtALt4rjmAllwftAPQEcCHSti2qdQ0vQkVyECqflnyAs0VfwWwBMBrKepqBKATgNMAfIxtPSnDtpo6zgfwR98CQif112mejo1562cCmAXg75HL7gVgOIBL2Yti8yaAY33LDJlDvpqBMNYCGAegA4CxGQjD8A8AN1BFN0bCf0Uu3wyX431v9u0hZqzeHFFLMx65mwHcCWBHpDLTMJq+jqMjltkawMa0N/k+0KkRhTEHwIkAbj1AwjD8lHPNtMhlpsanhxi35vORGn1lwEM4jMNDCy5MQW/eOxzHfT17wzh/NXW41kZPAP9Mc4OPQJ4D0D2woa8CGArgxRT3dKVW14f6fgea+pPYRNXYaGgLAcxPOVcYp9rjEdYV5vd9NM0NaQXyuQgm5+V8qFscrjVv/+XUiHoH1ruYWtt0anE2zJD8J7qhQxgF4Oeu96cRyCGcyI8IaJxZR/QF8L7lumbUhK7jQi8m5kW4B8Btji+FWVMMDqh/O18sp1CiNBPznYHCqOSYahNGBYe0b2UgDPA3jGcdLiYfs9D7W0B9JvzpB64Xu/aQ9lwE+rKGY75WmQkXMv6UzwbU48Pv+BK8p9xrVvyrAgM2TmAZKq495P6Ahhj6W4RxDOcWX2HUBkQXDmfdms1rN4CzPcvP8zOXi1xsWacFjqHXWexPpuc8S0ePC0s4hCzlG/cfzm27Ofe0oVGxG1+E/g5lduSkb2xR/xauMb/hKwDuTv8I9jKQikmldpHLkGXUxZM9GzHfoqW0pxrdylLOOvbSh6jKpqEjtbSrHIRuBHu6ZWh5loqJDyvprhCxCeQLgT7jtgDeEs6ZyfVlDlcSZuV+E99KmzJgwywkrwdwi+W6Gj40STU2hsP1Ae0Yo63itTnEDGc/Cah4kiIMw9MWYZje1QXAHRGEAZYxmYu9KuU6M+QtUM6/AeD2gHb8iC9HIppA7uKY7MMmy5s4hXOTxH0c6lYH/HCJ5ax7tnLNSZbF3MSAaPgmFEoikkDMRPtlzwpBQ6HE2RzPJX5oOR+LiwH8SilrBNcgSewO7CVjaFDdD2kOeTpAzXufK1NpmFmrTK6z+aBsmC7/SbpLu1IpqOVaaSmDvJc4ttd4Iz8unHtbsZc140jg63U12tZZxQeTCj
